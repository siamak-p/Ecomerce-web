{% extends 'base.html' %}
{% block headimporting %}
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock headimporting %}
{% block content %}



    <style type="text/css">

        * {
            box-sizing: border-box !important;
        }

        .input{
            width: 100%;
            border-radius: 5px;
            background: none;
            margin-top: 20px;
            padding: 10px;
            outline: none;

        }

        .summary{
            display: flex;
            justify-content: space-between;
        }
        .spn{
            display: block;
            margin: 15px 0;
            text-align: right;
        }

        .row .right .box-element .alignment {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;


        }

        .row .right .box-element .alignment input{
            width: 100%;
        }

        .row .right .box-element p{
            margin-top: 30px;
            padding-top: 10px;
            text-align: right;
             border-top: 1px solid #888888;

        }

        footer{
            text-align: right;
            overflow-x: hidden;
        }


        .form-check-labels{
            /*position: absolute;*/
            right: 3%;
        }

        .form-check-inputs{
            padding-right: 0 !important;
            margin-right: 0 !important;
            width: auto;
        }

        .form-checks{
            text-align: right;
        }

    /*.float-right .btn{*/
        /*text-align: center;*/
        /*padding: 10%;*/
        /*margin: 4%;*/
    /*}*/

    </style>





    <div class="container px-3 my-5 clearfix">
        <div class="card">
            <div class="card-header text-right">
                <h2>درخواست ثبت گردید</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">

                    <div class="row">
                        <div class="right col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="box-element" id="form-wraper">
                                <p style="font-size: 1.2em;">مشتری گرامی درخواست شما با شماره پیگیری {{code}} با موفقیت ثبت گردید. محصول شما در بازه ی زمانی انتخاب شده ارسال می گردد. با تشکر</p>
                                <span style="float: right; padding: 10px 0;">تیم کوه گوشت</span><br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
